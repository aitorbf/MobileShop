<ion-view view-title="Products">
    <ion-content>
        <ion-list>
            <div class="list">
                <div class="spinner" ng-show="loading"><i class="icon ion-loop"></i></div>
                <a class="item item-thumbnail-left" ng-repeat="product in products" href="#/app/products/{{product.objectId}}">
                    <img src="{{product.Image}}">
                    <h2>{{product.Name}}</h2>
                    <p>{{product.Description}}</p>
                </a>

            </div>
        </ion-list>
    </ion-content>
</ion-view>
