<ion-view title="Product">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h3>{{product.Name}}</h3>
                <p>{{product.price}}</p>
            </div>
            <div class="item item-body">
                <p>{{product.Description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
